<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunting-Batu-Kertas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="selections">
        <button class="selection" data-selection="batu">✊</button>
        <button class="selection" data-selection="kertas">✋</button>
        <button class="selection" data-selection="gunting">✌</button>
    </div>
    <div class="result">
        <div class="title-me">
            You
            <span class="result-score" my-score>0</span>
        </div>
        <div class="title-computer" data-final-column>
            Computer
            <span class="result-score" computer-score>0</span>
        </div>
    </div>
</body>
</html>
